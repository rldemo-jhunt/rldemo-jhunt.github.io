<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Globex SSO</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <script src="./keycloak-js-adapter-npm-dist-21.0.2/dist/keycloak.js"></script>
      <script src="./keycloak.js"></script>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Welcome to Globex</header>
            <form>
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Email">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input id="password" type="password" class="pass-key" required placeholder="Password">
                  <span class="show">SHOW</span>
               </div>
               <div class="pass">
                  <a href="#">Forgot Password?</a>
               </div>
               <div class="field">
                  <button onclick="login()">Login with OpenID Connect</button>
               </div>
            </form>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
         function login() {
           const email = document.querySelector('input[type="text"]').value;
           const password = document.querySelector('input[type="password"]').value;
            keycloak.login({username: email, password: password});
         }
      </script>
   </body>
</html>
